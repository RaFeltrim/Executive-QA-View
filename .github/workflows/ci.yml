name: CI/CD Pipeline - Studio QA

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # JOB 1: Lint & Type Check
  # ============================================
  lint:
    name: üîç Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üîç TypeScript type check
        run: npm run type-check

      - name: üßπ ESLint
        run: npm run lint || true

  # ============================================
  # JOB 2: Unit Tests
  # ============================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üß™ Run unit tests
        run: npm run test -- --reporter=verbose

      - name: üìä Generate coverage report
        run: npm run test:coverage

      - name: üì§ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # ============================================
  # JOB 3: E2E Tests
  # ============================================
  e2e-tests:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    timeout-minutes: 30
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: üé≠ Run E2E tests
        run: npm run test:e2e -- --project=chromium
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: üì§ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: üì§ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  # ============================================
  # JOB 4: Build
  # ============================================
  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: üì§ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 30

  # ============================================
  # JOB 5: Security Audit
  # ============================================
  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîí Run npm audit
        run: npm audit --audit-level=high || true

  # ============================================
  # JOB 6: Deploy Preview (PRs only)
  # ============================================
  deploy-preview:
    name: üöÄ Deploy Preview
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.event_name == 'pull_request'
    steps:
      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      - name: üìã Preview deployment info
        run: |
          echo "üì¶ Build artifacts ready for deployment"
          echo "üìÅ Contents:"
          ls -la dist/

  # ============================================
  # JOB 7: Deploy Production (main branch only)
  # ============================================
  deploy-production:
    name: üöÄ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: üì• Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist/

      - name: üöÄ Deploy to production
        id: deploy
        run: |
          echo "üöÄ Deploying to production..."
          echo "üì¶ Build artifacts:"
          ls -la dist/
          echo "‚úÖ Deployment successful!"
          echo "url=https://example.com" >> $GITHUB_OUTPUT

  # ============================================
  # JOB 8: Notify
  # ============================================
  notify:
    name: üì¢ Notify
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: üì¢ Send notification
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
          fi
